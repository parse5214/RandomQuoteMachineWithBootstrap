<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<title>Random Quotes</title>
	<script>
		window.onload = init;
		function init() {
			generateQuote();
		}
		function randomNumber(last, len) {
			let n = -1;
			while(n==-1||n==last){
				n = Math.floor(Math.random()*len);
			}
			return n;
		}
		let lastIndex = -1;
		const QUOTEBANK = [
		{
			quote : "Spread love everywhere you go. Let no one every come to you without leaving happier.",
			author : "Mother Teresa"
		},
		{
			quote : "When you reach the end of your rope, tie a knot in it and hang on.",
			author : "Franklin D. Roosevelt"
		},
		{
			quote : "Always remember that you are absolutely unique. Just like everyone else.",
			author : "Margaret Mead"
		},
		{
			quote : "Don't judge each day by the harvest you reap but by the seeds that you plant.",
			author : "Robert Louis Stevenson"
		},
		{
			quote : "The future belongs to those who believe in the beauty of their dreams.",
			author : "Eleanor Roosevelt"
		},
		{
			quote : "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma - which is living with the results of other people's thinking.",
			author : "Steve Jobs"
		},
		{
			quote : "The big lesson in life, baby, is never be scared of anyone or anything.",
			author : "Frank Sinatra"
		},
		{
			quote : "The whole secret of a successful life is to find out what is one's destiny to do, and then do it.",
			author : "Henry Ford"
		}
		]

		let lastColor = -1;

		const COLORS = ["#007BFF", "#6C757D", "#28A745", "#DC3545", "#17A2B8", "#343A40"];

		function generateQuote() {
			// Change color
			lastColor = randomNumber(lastColor, COLORS.length);
			document.body.style.backgroundColor = COLORS[lastColor];
			document.getElementById("text").style.color = COLORS[lastColor];
			document.getElementById("author").style.color = COLORS[lastColor];
			// Change quote
			lastIndex = randomNumber(lastIndex, QUOTEBANK.length);
			document.getElementById("text").innerText = QUOTEBANK[lastIndex].quote;
			document.getElementById("author").innerText = QUOTEBANK[lastIndex].author;
			let urlEncoding = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
			urlEncoding += QUOTEBANK[lastIndex].quote.split(" ").join("%20");
			urlEncoding += " - " + QUOTEBANK[lastIndex].author.split(" ").join("%20");
			document.getElementById("tweet-quote").href = urlEncoding;
		}
	</script>
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-11">
				<wrapper id="quote-box">
					<div class="container-md">
						<div class="row align-items-center" style="height: 700px">
							<div class="container-fluid border py-5 bg-light">
								<div class="col-md-6 offset-md-3 my-4 h1">
									<div id="text" style="text-align:center"></div>
								</div>
								<div class="col-md-6 offset-md-3 h3">
									<div id="author" style="text-align:right"></div>
								</div>
								<div class="col-md-6 offset-md-3">
									<button id="new-quote" class="btn btn-dark mx-4 btn-lg" onClick="generateQuote();">New Quote</button>
									<a href="#" id="tweet-quote" target="_blank" class="btn btn-primary btn-lg">
										<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
											<path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
										</svg>
									</a>
								</div>
							</div>
						</div>
					</div>
				</wrapper>
			</div>
		</div>
	</div>
</body>
</html>
